<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Code Quiz</title>
</head>
<body>
    <button class="view-high-scores" class="btn">View high scores</button>
    <div class="timer">Time:<span class="countdown"></span></div>
        <div id="openingParagraph">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keepin mind that incorrect answers witll penalize your score/time by 10 seconds!</p>
        </div>
        <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div> </br>
        </br>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="result"></div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start Quiz</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>
    <form id="score" class="hide">
        <div>All done! Your final score is:</div>
        <div class="finalScore"></div>  
        <div>Enter your initials:</div>  
        <input class="initials">
        <button class="submitScore">Submit</button>
    </form>
    <div id="highScores" class="hide">
        <div>High Scores</div>
        <div class="results"></div>
        <button id="goBack" class="btn">Go Back</button>
        <button id="clear" class="btn">Clear</button>
    </div>
</body>
</html>
